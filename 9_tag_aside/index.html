<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de HTML5 Aula 9</title>
    <style>
        p{font-size: 10px;}
        aside{
            border: 1px solid #000;
            padding: 15px;
            border-radius: 10px;
            background-color: #333 ;
            color: #fff;
            width: 150px;
            height: 500px;
        }
        .esquerda{float:left; margin-right: 15px;}
        .direita{float:left; margin-left: 15px;}
        aside a{display:block;}
    </style>
</head>
<body>
    <!-- tag aside -> tambem é de seção, da nova semantica 
    Display: Block
    Categoria: Fluxo e Seção
    Contido por: Fluxo
    Filhos: Fluxo
    DOM Interface: Uses HTMLElement
    -->

    <aside class="esquerda">
        <a href="http://www.youtube.com/cfbcursos">CFB Cursos</a>
        <a href="http://www.youtube.com/cfbcursos">CFB Cursos</a>
        <a href="http://www.youtube.com/cfbcursos">CFB Cursos</a>
    </aside>

     <aside class="direita">
        <a href="http://www.youtube.com/cfbcursos">CFB Cursos</a>
        <a href="http://www.youtube.com/cfbcursos">CFB Cursos</a>
        <a href="http://www.youtube.com/cfbcursos">CFB Cursos</a>
    </aside>

    <p>Neste curso de HTML do CFB Cursos, vamos aprender 
    todas as tags válidas do HTML5.</p>
    <p>Mollit ad nostrud commodo sint est 
    velit cillum tempor nostrud.</p>
    
</body>
</html>
